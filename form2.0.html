<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/form2.0.css">
    <title>Document</title>
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"> <br>
                <label class="firstlabel" for="">First Name</label> 
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel" for="">Last Name</label>
            </div>

            <h2 class="name">Company</h2>
            <input class="company" type="text" name="company">

            <h2 class="name">Email</h2>
            <input class="email" type="email" name="email" id="">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code" for="">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number" for="">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select class="option" name="" id="">
                <option disabled="disabled" selected="selected" value="">--Choose Option</option>
                <option value="">Subject 1</option>
                <option value="">Subject 2</option>
                <option value="">Subject 3</option>
            </select>

            <h2 id="costumer">Are you a beginner</h2>

            <label class="radio" for="">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio" for="">
                <input class="radio-one" type="radio" name="">
                <span class="checkmark"></span>
                No
            </label>

            <button type="submit"> Register</button>

        </form>
    </div>
</body>
</html>
