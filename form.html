<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="container">
        <h1 class="title">Registration</h1>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input class="txt" type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">Username</span>
                    <input class="txt" type="text" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input class="txt" type="text" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input class="txt" type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input class="txt" type="text" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input class="txt" type="text" placeholder="Confirm your password" required>
                </div>    
            </div>

            <div class="gender-details">
                <h1 class="h1-gender">Gender</h1>

                <div class="gender-container">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>

                    <input type="radio" name="gender" id="pnts">
                    <label for="pnts">Prefer not to speak</label>

                </div>
            </div>
        
            <div class="button">
                <input class="submit" type="submit" value="Register">
            </div> 

        </form>
    </header>
</body>
</html>
